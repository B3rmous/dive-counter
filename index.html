<!DOCTYPE html>
<html>
<head>
	<title>Click Counter</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="box" id="one" data-value="1">
			<span class="number">1</span>
			<span class="counter">0</span>
			<span class="tag">one</span>
		</div>
		<div class="box" id="two" data-value="2">
			<span class="number">2</span>
			<span class="counter">0</span>
			<span class="tag">two</span>
		</div>
		<div class="box" id="three" data-value="3">
			<span class="number">3</span>
			<span class="counter">0</span>
			<span class="tag">three</span>
		</div>
		<div class="box" id="four" data-value="4">
			<span class="number">4</span>
			<span class="counter">0</span>
			<span class="tag">four</span>
		</div>
		<div class="box" id="five" data-value="5">
			<span class="number">5</span>
			<span class="counter">0</span>
			<span class="tag">five</span>
		</div>
		<div class="box" id="six" data-value="6">
			<span class="number">6</span>
			<span class="counter">0</span>
			<span class="tag">six</span>
		</div>
	</div>
	<div>Total clicks: <span id="total">0</span></div>
	<script src="script.js"></script>
</body>
</html>
